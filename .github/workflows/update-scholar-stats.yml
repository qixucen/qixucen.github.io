name: Update Google Scholar Stats

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-scholar-stats
          
      - name: Update stats
        run: |
          google-scholar-stats --user HLT8CC8AAAAJ --output _data/google_scholar_stats.yml
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/google_scholar_stats.yml
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Google Scholar stats" && git push) 